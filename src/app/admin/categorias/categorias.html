<div class="contenedor">
  <div class="header">
    <h2>Categorías</h2>
    <button mat-raised-button color="primary" (click)="abrirDialogCrear()">+ Nueva categoría</button>
  </div>

  <mat-progress-bar *ngIf="cargando" mode="indeterminate"></mat-progress-bar>

  <table mat-table [dataSource]="categorias" class="mat-elevation-z8 full-width-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let c">{{ c.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let c">{{ c.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let c">
        <button mat-icon-button color="accent" (click)="abrirDialogEditar(c)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminarCategoria(c.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
