<div class="historial-page">

  <div class="header-section">
    <div>
      <h2>Reporte Saldo General</h2>
      <p class="subtitle">Saldos deudores al: {{ fechaHoy | date:'dd/MM/yyyy' }}</p>
    </div>
    <div class="actions">
      <button mat-raised-button color="primary" (click)="verReporte()" [disabled]="!dataSource.data.length || cargando">

        <mat-icon>picture_as_pdf</mat-icon>
        Imprimir
      </button>
    </div>

    <hr>

    <div class="filtros-grid">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Filtrar por cliente</mat-label>
        <input matInput (keyup)="aplicarFiltro($event)" placeholder="Ej. Agustin..." #input>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>

    <div class="mat-elevation-z8 table-container" *ngIf="!cargando; else cargandoTemplate">

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

        <ng-container matColumnDef="cliente">
          <th mat-header-cell *matHeaderCellDef> Cliente </th>
          <td mat-cell *matCellDef="let s"> {{ s.clienteNombre }} </td>
          <td mat-footer-cell *matFooterCellDef> <strong>TOTAL GENERAL</strong> </td>
        </ng-container>

        <ng-container matColumnDef="saldo">
          <th mat-header-cell *matHeaderCellDef class="num"> Saldo </th>
          <td mat-cell *matCellDef="let s" class="num deuda">
            {{ s.saldo | currency }}
          </td>
          <td mat-footer-cell *matFooterCellDef class="num total-negrita">
            {{ totalGeneral | currency }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        <tr mat-footer-row *matFooterRowDef="columnas" [hidden]="!dataSource.data.length"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[15, 30, 50]" [pageSize]="50" showFirstLastButtons></mat-paginator>
    </div>

    <ng-template #cargandoTemplate>
      <div class="no-data-msg">
        <mat-spinner diameter="40"></mat-spinner>
        <p>Generando reporte...</p>
      </div>
    </ng-template>

  </div>
