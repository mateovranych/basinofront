<div class="clientes-container">
  <!-- üîé Barra de b√∫squeda y bot√≥n -->
  <div class="toolbar">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Buscar cliente</mat-label>
      <input matInput [formControl]="searchControl" placeholder="Buscar por nombre o CUIT" />
      <button mat-icon-button matSuffix *ngIf="searchControl.value" (click)="searchControl.setValue('')">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <button mat-flat-button color="primary" (click)="abrirDialogoNuevo()">
      <mat-icon>add</mat-icon>
      Agregar Cliente
    </button>
  </div>

  <!-- üìã Tabla -->
  <div class="tabla-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2" matSort>

      <!-- RAZ√ìN SOCIAL -->
      <ng-container matColumnDef="razonSocial">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Raz√≥n Social</th>
        <td mat-cell *matCellDef="let element">{{ element.razonSocial }}</td>
      </ng-container>

      <!-- CUIT -->
      <ng-container matColumnDef="cuit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>CUIT</th>
        <td mat-cell *matCellDef="let element">{{ element.cuit }}</td>
      </ng-container>

      <!-- DOMICILIO -->
      <ng-container matColumnDef="domicilio">
        <th mat-header-cell *matHeaderCellDef> Domicilio </th>
        <td mat-cell *matCellDef="let element">{{ element.domicilio }}</td>
      </ng-container>

      <!-- TEL√âFONO -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
        <td mat-cell *matCellDef="let element">{{ element.telefono }}</td>
      </ng-container>

      <!-- EMAIL -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <!-- CONDICI√ìN IVA -->
      <ng-container matColumnDef="condicionIVA">
        <th mat-header-cell *matHeaderCellDef> Cond. IVA </th>
        <td mat-cell *matCellDef="let element">{{ element.condicionIVA }}</td>
      </ng-container>

      <!-- CUENTA CORRIENTE -->
      <ng-container matColumnDef="tieneCuentaCorriente">
        <th mat-header-cell *matHeaderCellDef> CC </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon color="{{ element.tieneCuentaCorriente ? 'primary' : 'warn' }}">
            {{ element.tieneCuentaCorriente ? 'check_circle' : 'cancel' }}
          </mat-icon>
        </td>
      </ng-container>

      <!-- OPCIONES -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="acciones-header">Opciones</th>
        <td mat-cell *matCellDef="let element" class="acciones-cell">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editarCliente(element)">
              <mat-icon>edit</mat-icon>
              Editar
            </button>
            <button mat-menu-item (click)="eliminarCliente(element)">
              <mat-icon color="warn">delete</mat-icon>
              Eliminar
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <!-- HEADER Y CELLS -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <!-- PAGINADOR -->
    <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator>
  </div>
</div>
