<div class="contenedor">
  <div class="header">
    <h2>Pedidos</h2>
    <div class="acciones-header">
      <button mat-raised-button color="primary" (click)="abrirDialogNuevo()">+ Nuevo pedido</button>
    </div>
  </div>

  <div class="busqueda-container">
    <mat-form-field appearance="outline" class="buscador">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="aplicarFiltro($event)" placeholder="Buscar por cliente, estado o total">
      <button mat-icon-button matSuffix><mat-icon>search</mat-icon></button>
    </mat-form-field>
  </div>

  <mat-progress-bar *ngIf="cargando" mode="indeterminate"></mat-progress-bar>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let p">{{ p.id }}</td>
    </ng-container>

    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef>Cliente</th>
      <td mat-cell *matCellDef="let p">{{ p.clienteNombre }}</td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let p">
        <mat-form-field appearance="outline" class="estado-select">
          <mat-select [value]="p.estadoId" (selectionChange)="cambiarEstado(p, $event.value)">
            <mat-option *ngFor="let e of estados" [value]="e.id">{{ e.nombre }}</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let p">{{ p.fecha | date:'dd/MM/yyyy' }}</td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let p">$ {{ p.total | number:'1.2-2' }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let p">
        <button mat-icon-button color="warn" (click)="eliminarPedido(p.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
