<div class="contenedor">
  <div class="header">
    <h2>Presupuestos</h2>
    <div class="acciones-header">
      <button mat-raised-button color="primary" (click)="abrirDialogNuevo()">+ Nuevo presupuesto</button>
    </div>
  </div>

  <div class="busqueda-container">
    <mat-form-field appearance="outline" class="buscador">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="aplicarFiltro($event)" placeholder="Buscar por cliente, fecha, total o ID">
      <button mat-icon-button matSuffix>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <mat-progress-bar *ngIf="cargando" mode="indeterminate"></mat-progress-bar>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let p">{{ p.id }}</td>
    </ng-container>

    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef>Cliente</th>
      <td mat-cell *matCellDef="let p">{{ p.clienteNombre }}</td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let p">{{ p.fecha | date:'dd/MM/yyyy' }}</td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let p">$ {{ p.total | number:'1.2-2' }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let p">
        <button mat-icon-button color="warn" (click)="eliminarPresupuesto(p.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button (click)="descargarPresupuesto(p.id)">
          <mat-icon>picture_as_pdf</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
