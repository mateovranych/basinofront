<div class="bassino-contenedor">

  <!-- Header -->
  <div class="bassino-header">
    <h2>Presupuestos</h2>
    <button mat-raised-button color="primary" (click)="abrirDialogNuevo()">
      + Nuevo presupuesto
    </button>
  </div>

  <!-- Buscador -->
  <div class="bassino-buscador">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="aplicarFiltro($event)" placeholder="Buscar por cliente, fecha, total o ID">
      <button mat-icon-button matSuffix>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <!-- Loading -->
  <mat-progress-bar *ngIf="cargando" mode="indeterminate"></mat-progress-bar>

  <!-- Empty State -->
  <div class="empty" *ngIf="!cargando && dataSource.data.length === 0">
    No hay presupuestos cargados.
  </div>

  <!-- Tabla -->
  <table mat-table [dataSource]="dataSource" matSort class="bassino-tabla" *ngIf="dataSource.data.length > 0">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let p">{{ p.id }}</td>
    </ng-container>

    <!-- Cliente -->
    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
      <td mat-cell *matCellDef="let p">{{ p.clienteNombre }}</td>
    </ng-container>

    <!-- Fecha -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
      <td mat-cell *matCellDef="let p">{{ p.fecha | date:'dd/MM/yyyy' }}</td>
    </ng-container>

    <!-- Total -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
      <td mat-cell class="derecha" *matCellDef="let p">$ {{ p.total | number:'1.2-2' }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let p">
        <button mat-icon-button color="warn" (click)="eliminarPresupuesto(p.id)">
          <mat-icon>delete</mat-icon>
        </button>

        <button mat-icon-button (click)="descargarPresupuesto(p.id)">
          <mat-icon>picture_as_pdf</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>

  <!-- Paginador -->
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>

</div>
