<div class="contenedor">
  <div class="header">
    <h2>Productos y Servicios</h2>
    <button mat-raised-button color="primary" (click)="abrirDialogCrear()">+ Nuevo ítem</button>
  </div>

  <mat-progress-bar *ngIf="cargando" mode="indeterminate"></mat-progress-bar>

  <table mat-table [dataSource]="items" class="mat-elevation-z8 full-width-table">

    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let i">{{ i.codigo }}</td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let i">{{ i.descripcion }}</td>
    </ng-container>

    <ng-container matColumnDef="precioVenta">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let i">$ {{ i.precioVenta | number:'1.2-2' }}</td>
    </ng-container>

    <ng-container matColumnDef="esServicio">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let i">{{ i.esServicio ? 'Servicio' : 'Producto' }}</td>
    </ng-container>

    <ng-container matColumnDef="requiereFrio">
      <th mat-header-cell *matHeaderCellDef>Requiere frío</th>
      <td mat-cell *matCellDef="let i" [ngClass]="{'frio': i.requiereFrio}">
        {{ i.requiereFrio ? 'Sí' : 'No' }}
      </td>
    </ng-container>
    
    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef>Categoría</th>
      <td mat-cell *matCellDef="let i">{{ i.categoriaNombre || '-' }}</td>
    </ng-container>


    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let i">
        <button mat-icon-button color="accent" (click)="abrirDialogEditar(i)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminarItem(i.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
