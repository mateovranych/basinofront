<h2 mat-dialog-title>{{ titulo }}</h2>

<mat-dialog-content>
  <form [formGroup]="form">

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Código</mat-label>
      <input matInput formControlName="codigo" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descripción</mat-label>
      <input matInput formControlName="descripcion" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Unidad de Medida</mat-label>
      <mat-select formControlName="unidadMedidaId">

        <mat-option>
          <ngx-mat-select-search [formControl]="filtroUnidadCtrl" placeholderLabel="Buscar unidad..."
            noEntriesFoundLabel="Sin resultados">
          </ngx-mat-select-search>
        </mat-option>

        <mat-option *ngFor="let u of unidadesMedidaFiltradas" [value]="u.id">
          {{ u.nombre }}
        </mat-option>

      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Unidad base de cálculo</mat-label>
      <mat-select formControlName="unidadBaseId">
        <mat-option *ngFor="let u of unidadesMedidaFiltradas" [value]="u.id">
          {{ u.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Factor de conversión</mat-label>
      <input matInput type="number" formControlName="factorConversion" step="0.001" />
      <mat-hint>
        Ej: 3 = 1 horma pesa 3 kg / 12 = caja x12
      </mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Categoría</mat-label>
      <mat-select formControlName="categoriaId">

        <mat-option>
          <ngx-mat-select-search [formControl]="filtroCategoriaCtrl" placeholderLabel="Buscar categoría..."
            noEntriesFoundLabel="Sin resultados">
          </ngx-mat-select-search>
        </mat-option>

        <mat-option [value]="null">Sin categoría</mat-option>

        <mat-option *ngFor="let c of categoriasFiltradas" [value]="c.id">
          {{ c.nombre }}
        </mat-option>

      </mat-select>
    </mat-form-field>

    <div class="checkbox-group">
      <mat-checkbox formControlName="esServicio">Es servicio</mat-checkbox>
      <mat-checkbox formControlName="requiereFrio">Requiere frío</mat-checkbox>
      <mat-checkbox formControlName="habilitado">Habilitado</mat-checkbox>
    </div>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardar()" [disabled]="form.invalid">
    Guardar
  </button>
</mat-dialog-actions>
