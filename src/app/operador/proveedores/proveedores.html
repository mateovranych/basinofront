<div class="bassino-contenedor">

  <!-- Header -->
  <div class="bassino-header">
    <h2>Proveedores</h2>
    <button mat-raised-button color="primary" (click)="nuevo()">
      <mat-icon>add</mat-icon>
      Nuevo Proveedor
    </button>
  </div>

  <!-- Buscador -->
  <div class="bassino-buscador">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Buscar proveedor</mat-label>
      <input matInput [formControl]="searchControl"
             placeholder="Razón social, CUIT, teléfono">
      <button mat-icon-button *ngIf="searchControl.value"
              matSuffix
              (click)="searchControl.setValue('')">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <!-- Empty -->
  <div class="empty" *ngIf="dataSource.data.length === 0">
    No hay proveedores cargados.
  </div>

  <!-- Tabla -->
  <div class="tabla-container" *ngIf="dataSource.data.length > 0">
    <table mat-table [dataSource]="dataSource" class="bassino-tabla">

      <ng-container matColumnDef="razonSocial">
        <th mat-header-cell *matHeaderCellDef>Razón Social</th>
        <td mat-cell *matCellDef="let e">{{ e.razonSocial }}</td>
      </ng-container>

      <ng-container matColumnDef="cuit">
        <th mat-header-cell *matHeaderCellDef>CUIT</th>
        <td mat-cell *matCellDef="let e">{{ e.cuit }}</td>
      </ng-container>

      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef>Teléfono</th>
        <td mat-cell *matCellDef="let e">{{ e.telefono }}</td>
      </ng-container>

      <ng-container matColumnDef="condicionIVA">
        <th mat-header-cell *matHeaderCellDef>Cond. IVA</th>
        <td mat-cell *matCellDef="let e">{{ e.condicionIVA }}</td>
      </ng-container>

      <ng-container matColumnDef="esActivo">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let e">
          <span [class.activo]="e.esActivo" [class.inactivo]="!e.esActivo">
            {{ e.esActivo ? 'Activo' : 'Inactivo' }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let e">
          <button mat-icon-button (click)="editar(e)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminar(e)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator>
  </div>

</div>
